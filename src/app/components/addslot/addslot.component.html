<div style="height: 100vh; background-color: white; padding-top: 100px;">


  <div style="width: 50%; margin: auto; padding-top: 7px;  border: 2px solid #0a46943b;
   border-radius: 10px; height: 55vh;">

    <h1 style="margin: auto; text-align: center; color: #0a4694; font-weight: 600;">Create Slot</h1>

    <form [formGroup]="signupForm" >

      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label color="ourtheme" position="floating">From</ion-label>
              <ion-select  formControlName="from" required enterkeyhint="next" >
                <ion-select-option value="Sosh South">Sosh South</ion-select-option>
                <ion-select-option value="Sosh North">Sosh North</ion-select-option>
                <ion-select-option value="Pta Main">Pta Main</ion-select-option>
                <ion-select-option value="Arcadia">Arcadia</ion-select-option>
                <ion-select-option value="Art">Art</ion-select-option>
                <ion-select-option value="Garankuwa">Garankuwa</ion-select-option>
                <ion-select-option value="Valotorque Res">Valotorque Res</ion-select-option>

              </ion-select>
            
            </ion-item>
      
          </ion-col>

          <ion-col size="12">
            <ion-item>
              <ion-label color="ourtheme" position="floating">To</ion-label>
              <ion-select  (ionInput)="toEnable()" formControlName="to" enterkeyhint="next">
                <ion-select-option value="Sosh South">Sosh South</ion-select-option>
                <ion-select-option value="Sosh North">Sosh North</ion-select-option>
                <ion-select-option value="Pta Main">Pta Main</ion-select-option>
                <ion-select-option value="Arcadia">Arcadia</ion-select-option>
                <ion-select-option value="Art">Art</ion-select-option>
                <ion-select-option value="Garankuwa">Garankuwa</ion-select-option>
                <ion-select-option value="Valotorque Res">Valotorque Res</ion-select-option>

              </ion-select>
            </ion-item>
      
            
          </ion-col>
        </ion-row>


        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label color="ourtheme" position="floating">Date & Time</ion-label>
              <ion-input type="datetime-local" (ionInput)="dtEnable()"  formControlName="datetime" enterkeyhint="next"></ion-input>
            </ion-item>
      
            <div *ngIf="dtenabled">
          
              <mat-error *ngIf="datetime.hasError('required') ">
                <small style="color: red; margin-left: 5px;">Date & Time is <span style="letter-spacing: .5px;"><strong>required</strong></span></small>
              </mat-error>
      
            </div>
          </ion-col>

          <ion-col size="12">
            <ion-item>
              <ion-label color="ourtheme" position="floating">Assign Bus</ion-label>
              <ion-select  formControlName="busid" enterkeyhint="next" (ionChange)="getNumPass()">
                <ion-select-option *ngFor="let bus of buses" [value]="bus.id">{{bus.regno}}</ion-select-option>
              </ion-select>
            </ion-item>
      
          </ion-col>

        </ion-row>
      </ion-grid>

    </form>
    <div style="text-align: center; padding-top: 10px;" >
      <ion-button slot="end" color="ourtheme" (click)="create()" [disabled]="" style="margin: auto;"><span *ngIf="!auth.isVisible">Create</span><ion-spinner *ngIf="auth.isVisible" name="bubbles"></ion-spinner></ion-button>
    </div>

  
  </div>



</div>
