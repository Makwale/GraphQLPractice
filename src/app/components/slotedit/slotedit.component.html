<h2 mat-dialog-title style="color: #0a4694">Slot</h2>
<mat-dialog-content class="mat-typography" >

  <div style=" background-color: white;">


    <div style="margin: auto;  border: 2px solid #0a46943b;
     border-radius: 10px;">
  
      <form [formGroup]="signupForm" >
  
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <ion-item>
                <ion-label color="ourtheme" position="floating">From</ion-label>
                <ion-select [value]="slot.from" formControlName="from" required enterkeyhint="next" >
                  <ion-select-option value="Sosh South">Sosh South</ion-select-option>
                  <ion-select-option value="Sosh North">Sosh North</ion-select-option>
                  <ion-select-option value="Pta Main">Pta Main</ion-select-option>
                  <ion-select-option value="Arcadia">Arcadia</ion-select-option>
                  <ion-select-option value="Art">Art</ion-select-option>
                  <ion-select-option value="Garankuwa">Garankuwa</ion-select-option>
                </ion-select>
              
              </ion-item>
        
            </ion-col>
  
            <ion-col size="12">
              <ion-item>
                <ion-label color="ourtheme" position="floating">To</ion-label>
                <ion-select [value]="slot.to" (ionInput)="toEnable()" formControlName="to" enterkeyhint="next">
                  <ion-select-option value="Sosh South">Sosh South</ion-select-option>
                  <ion-select-option value="Sosh North">Sosh North</ion-select-option>
                  <ion-select-option value="Pta Main">Pta Main</ion-select-option>
                  <ion-select-option value="Arcadia">Arcadia</ion-select-option>
                  <ion-select-option value="Art">Art</ion-select-option>
                  <ion-select-option value="Garankuwa">Garankuwa</ion-select-option>
                </ion-select>
              </ion-item>
        
              
            </ion-col>
          </ion-row>
  
  
          <ion-row>
            <ion-col size="12">
              <ion-item>
                <ion-label color="ourtheme" position="floating">Date & Time</ion-label>
                <ion-input type="datetime-local" (ionInput)="dtEnable()" value="slot.date" formControlName="datetime" enterkeyhint="next"></ion-input>
              </ion-item>
        
              <div *ngIf="dtenabled">
            
                <mat-error *ngIf="datetime.hasError('required') ">
                  <small style="color: red; margin-left: 5px;">Date & Time is <span style="letter-spacing: .5px;"><strong>required</strong></span></small>
                </mat-error>
        
              </div>
            </ion-col>
  
            <ion-col size="12">
              <ion-item>
                <ion-label color="ourtheme" position="floating">Assign Bus</ion-label>
                <ion-select value="slot.busid" formControlName="busid" enterkeyhint="next" (ionChange)="getNumPass()">
                  <ion-select-option *ngFor="let bus of buses" [value]="bus.id">{{bus.regno}}</ion-select-option>
                </ion-select>
              </ion-item>
        
            </ion-col>
  
          </ion-row>
        </ion-grid>
  
      </form>
     
    
    </div>
  
  
  </div>
  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close style="color: #0a4694;">Cancel</button>
  <button mat-button [mat-dialog-close]="true" [disabled]="signupForm.status == 'INVALID'" cdkFocusInitial (click)="save()" style="background-color: #0a4694; color: white;">Save</button>
</mat-dialog-actions>
