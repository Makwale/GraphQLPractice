<div *ngIf="ptf.is('desktop')" style="height: 100vh; background-color: white; padding-top: 200px;">


  <div style="width: 35%; margin: auto; padding-top: 7px;  border: 2px solid #0a46943b;
   border-radius: 10px; height: 40vh;">

    <h1 style="margin: auto; text-align: center; color: #0a4694; font-weight: 600;">Signin</h1>

    <form [formGroup]="signupForm" >

      <ion-grid>
        <ion-row>     

           <ion-col size="12">
            <ion-item style="margin-top: 10px;">
              <ion-label color="ourtheme" position="floating">Email</ion-label>
              <ion-input type="password"  formControlName="email" type="email" enterkeyhint="next"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col size="12">
            <ion-item>
              <ion-label color="ourtheme" position="floating">Password</ion-label>
              <ion-input type="password"  formControlName="password" enterkeyhint="next"></ion-input>
            </ion-item>
          </ion-col>

        </ion-row>
      </ion-grid>

    </form>
    <div style="text-align: center; padding-top: 10px;" >
      <ion-button  slot="end" color="ourtheme" (click)="signin()"  style="margin: auto;"><span *ngIf="!auth.isVisible">Signin</span><ion-spinner *ngIf="auth.isVisible" name="bubbles"></ion-spinner></ion-button>
    </div>
  
  </div>


</div>
